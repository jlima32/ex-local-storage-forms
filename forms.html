<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Formulários HTML</h1>

        <div id="form">    
            <form action="">

                <div class="controle-form">
                    <select  name="pais" id="pais">
                        <option value="1">Afeganistão</option>
                        <option value="2">Argentina</option>
                        <option value="2" selected>Brasil</option>
                        <option value="3">Canadá</option>
                        <option value="99">País</option>
                    </select>
                </div>

                <div class="controle-form"> 
                    <input list="estados-lista" value="São Paulo"/>

                    <datalist id="estados-lista">
                        <option value="ap">Amapá</option>
                        <option value="ce">Ceará</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </datalist>
                </div>
               


                

                <div class="controle-form">
                    <input type="email" id="email" placeholder="email@site.com" >
                </div>

                <div class="controle-form">
                    <input type="password" id="senha" placeholder="senha" >
                </div>

                <div class="controle-form">
                    <input type="number" id="idade" placeholder="idade">
                </div>

                <div class="controle-form">
                    <input type="number" id="altura" placeholder="altura" min="0" max="2.50" step="0.01">
                </div>

                <div class="controle-form">
                    <input type="number" id="peso" placeholder="peso" step="0.05">
                </div>

                <div class="controle-form">
                    <input type="date" id="dataNascimento" >
                </div>

                <div class="controle-form">
                    <input type="datetime-local" id="dataHoraCadastro" >
                </div>
                <div class="controle-form">
                    <input type="text" id="nome" placeholder="Nome" required autocomplete="name" autofocus>
                </div>

                <div class="controle-form">
                    <fieldset>
                        <legend>Turno</legend>
                        
                        <input type="radio" name="turno" id="manha"> 
                        <label for="manha">Manhã</label>
                        
                        <input type="radio" name="turno" id="tarde"> 
                        <label for="tarde">Tarde</label>
                        
                        <input type="radio" name="turno" id="noite"> 
                        <label for="noite">Noite</label>

                    </fieldset>
                </div>

                <div class="controle-form">
                    <input type="range" step="20">
                </div>


                <div class="buttons">
                    <input type="submit" class="btnSubmit" value="ENVIAR">
                    <input type="reset"  class="btnSubmit" value="LIMPAR" >
                </div>
            </form>
        </div>

    </div>
</body>
</html>
